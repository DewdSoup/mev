version: "3.8"
services:
  postgres:
    image: postgres:16
    container_name: mev-postgres
    environment:
      POSTGRES_USER: mev
      POSTGRES_PASSWORD: mev
      POSTGRES_DB: mev
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mev -d mev"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    container_name: mev-redis
    ports: ["6379:6379"]
    command: ["redis-server", "--appendonly", "yes"]
    volumes: ["redisdata:/data"]

volumes:
  pgdata:
  redisdata:
